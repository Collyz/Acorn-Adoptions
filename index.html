<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Acorn Adoptions</title>
</head>
<body>
    <div>
        <div class="header">
            <div class="head-right">
                Acorn Adoptions
                <img class="logo" src="./photos/logo.jpeg" alt="logo">
            </div>
            <div class="head-left">
                <ul class="header-links">
                    <li><a href="">About</a></li>
                    <li><a href="">Help</a></li>
                    <li><a href="">Adopt</a></li>
                </ul>
            </div>
        </div>
        <div class="about">
            <div class="about-right">
                <p>Adopt a squirrel now!</p>
                <p>Are you or someone you know interested in adopting a squirrel? 
                Look no further, as Acorn Adoptions has brought the opportunity to you!</p>
                <button class="button-signup">Sign up</button>
            </div>
            <div class="about-left">
                <img class="about-img" src="./photos/main-squirrel.jpg" alt="Squirrel on a branch">
            </div>
        </div>
        <div class="adopt"></div>
        <div class="customer-quote"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
